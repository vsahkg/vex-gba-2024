<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VSA Vex GBA Scrimmage</title>
    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .countdown-container {
            position: relative;
            height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .countdown-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('VexIQScrimmage.png');
            background-size: cover;
            background-position: top;
            filter: brightness(0.4) contrast(0.4);
        }
        .countdown-text {
            color: white;
            font-size: xx-large;
            z-index: 1; /* Add this */
            position: relative; /* Add this */
        }
    </style>
</head>
<body>
    <!-- Jumbotron -->
    <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold">VSA Vex GBA Scrimmage</h1>
            <p class="col-md-8 fs-4">Calling all Greater-Bay Area school VexIQ teams! </p>
        </div>
    </div>

    <!-- Section 1 -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>Section 1</h2>
                <p>This is the first section of the template.</p>
                <div class="countdown-container">
                    <h2 class="countdown-text">Time until VSA GBA VexIQ Scrimmage</h2>
                    <div class="countdown">
                        <div id="countdown" class="countdown-text"></div>
                    </div>
                </div>
                <script>
                    const countdownDate = new Date("2024-12-07T08:00:00.000Z");
                    const countdownElement = document.getElementById("countdown");

                    function updateCountdown() {
                        const now = new Date();
                        const timeRemaining = countdownDate - now;
                        const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
                        const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                        const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));

                        countdownElement.innerHTML = `
                            <span>${days} days</span>
                            <span>${hours} hours</span>
                            <span>${minutes} minutes</span>
                        `;
                    }

                    updateCountdown();
                    setInterval(updateCountdown, 1000);
                </script>
            </div>
        </div>
    </div>

    <!-- Section 2 -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <h2>Join!</h2>
                <p>This is the second section of the template.</p>
                <iframe width="100%" height="780px" src="https://forms.office.com/Pages/ResponsePage.aspx?id=aQwzOsMpMUukXja4X38He6LK8XkKHBtFih0C5Nujr-tUQUNZMk1ONUo3OFdFSkJQRUxJVlJRTFhSTC4u&embed=true" frameborder="0" marginwidth="0" marginheight="0" style="border: none; max-width:100%; max-height:100vh" allowfullscreen webkitallowfullscreen mozallowfullscreen msallowfullscreen> </iframe>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JavaScript Bundle CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
